	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
       
         function save_data() {
       var masti = "image";
        var result = document.getElementsByName("service")[0].value;
            
            
             
            if(result == "Global"){
                masti = masti + "3";
            }
            else if(result == "India")
                masti = masti + "1";
              else if(result == "USA")
                masti = masti + "2";
             
            
             
             if(document.getElementById("radio1").checked)
                 masti = masti + "1";
             if(document.getElementById("radio2").checked)
                 masti = masti + "2";
             
             if(document.getElementById("radio3").checked)
                 masti = masti + "3";
             
             if(document.getElementById("radio4").checked)
                 masti = masti + "4";
             
             if(document.getElementById("radio5").checked)
                 masti = masti + "5";
             
             if(document.getElementById("radio6").checked)
                 masti = masti + "6";
             if(document.getElementById("radio7").checked)
                 masti = masti + "7";
             if(document.getElementById("radio8").checked)
                 masti = masti + "8";
             if(document.getElementById("radio9").checked)
                 masti = masti + "9";
             if(document.getElementById("radio10").checked)
                 masti = masti + "10";
             
             
             localStorage.setItem("storageName",masti);
       
             
        }
        
        
        
        
     
            
        
	</script>

	<script>
	    var filterBar = document.getElementById('filter-bar');

	   

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
